<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Sobre mi</h1>

    <ul>
      <li>
        Mis restaurantes favoritos en Barcelona: <span id="restaurant"></span>
      </li>
      <li>Mi Barrio en Barcelona: <span id="neighborhood"></span></li>
      <li>Mi ciudad natal: <span id="hometown"></span></li>
    </ul>

    <form>
      <label>
        Mis restaurantes favoritos en Barcelona
        <input type="text" id="restaurantsInput" name="restaurantsInput"/>
      </label>
      <label>
        Mi Barrio en Barcelona
        <input type="text" id="neighborhoodInput" name="neighborhoodInput"/>
      </label>
      <label>
        Mi ciudad natal
        <input type="text" id="hometownInput" name="hometownInput"/>
      </label>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
